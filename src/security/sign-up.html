<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--To be replaced by Thymeleaf-->
<head th:fragment="metainfo (title)">
    <meta charset="UTF-8" />
    <meta name="description" content="Public financial platform for ongoing statistical research" />
    <meta name="author" content="@hochanFS" />
    <!-- Hochan Lee's GitHub: https://github.com/hochanFS -->
    <meta name="keywords" content="Finance, FinanceScript, Machine Learning, Natural Language Processing,
    Equity Research, Research, Statistics, Quantitative, ESG, Economic Scenario Generator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/stylesheet.css" th:href="@{/css/main.css}" />
    <link rel="shortcut icon" href="../img/titleIcon.ico" th:href="@{img/titleIcon.ico}"/>
    <title th:text="${title}">FinanceScript 2.0</title>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|IBM+Plex+Mono|Ubuntu&display=swap" rel="stylesheet">
</head>
<!--To be replaced by Thymeleaf-->
<head th:replace="fragments/info_fg :: metainfo ('Sign up')">Meta info goes here
</head>
<body>
<div class="strip"></div>
<h1 class="text-logo u-margin-bottom-medium"><span class="text-logo--left">Finance</span><span class="text-logo--right"><i>script</i></span></h1>
<!--/*@thymesVar id="member" type="com.financescript.springapp.dto.MemberDto"*/-->
<main class="security-main">
    <div class="signup-form">
        <div class="form-essence">
            <form th:action="@{/register}"
            th:object="${member}" method="post" role="form"
            data-toggle="validator" class="form">
                <div class="form__group">
                    <label for="username" class="form__label">Username</label>
                    <input type="text" th:field="*{username}"
                    placeholder="Username" class="form__input" required/>
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="text" th:field="*{email}"
                    placeholder="Email" class="form__input" required/>
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" th:field="*{password}"
                    placeholder="Password" class="form__input" required/>
                </div>
                <div class="form__group">
                    <label for="matchingPassword" class="form__label">Confirm password</label>
                    <input type="password" th:field="*{matchingPassword}"
                    placeholder="Confirm password" class="form__input" required/>
                </div>
                <div class="row">
                    <div class="u-margin-top-small">
                        <input type="submit"
                            name="login-submit"
                            id="login-submit"
                            class="btn btn--white"
                            value="Register">
                            
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</main>
<div th:if="${#fields.hasErrors('*')}" class="alert">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
         class="alert--danger" role="alert">
    </div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
         class="alert--danger" role="alert">
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
         class="alert--danger" role="alert">
    </div>
    <div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"
         class="alert--danger" role="alert">
    </div>
    <div th:if="${signUpError != null}" th:text="${signUpError}">
    </div>
</div>

</body>
</html>

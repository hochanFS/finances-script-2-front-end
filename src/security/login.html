<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script>
    function upperCaseF(a){
        setTimeout(function(){
            a.value = a.value.toUpperCase();
        }, 1);
    }
</script>
<!--To be replaced by Thymeleaf-->
<head th:fragment="metainfo (title)">
    <meta charset="UTF-8" />
    <meta name="description" content="Public financial platform for ongoing statistical research" />
    <meta name="author" content="@hochanFS" />
    <!-- Hochan Lee's GitHub: https://github.com/hochanFS -->
    <meta name="keywords" content="Finance, FinanceScript, Machine Learning, Natural Language Processing,
    Equity Research, Research, Statistics, Quantitative, ESG, Economic Scenario Generator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/stylesheet.css" th:href="@{/css/main.css}" />
    <link rel="shortcut icon" href="../img/titleIcon.ico" th:href="@{img/titleIcon.ico}"/>
    <title th:text="${title}">FinanceScript 2.0</title>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|IBM+Plex+Mono|Ubuntu&display=swap" rel="stylesheet">
</head>
<!--To be replaced by Thymeleaf-->
<head th:replace="fragments/info_fg :: metainfo ('Login')">
</head>
<body class="securities">
<div class="strip"></div>
<h1 class="text-logo u-margin-bottom-medium"><span class="text-logo--left">Finance</span><span class="text-logo--right"><i>script</i></span></h1>
<!--/*@thymesVar id="member" type="com.financescript.springapp.dto.MemberDto"*/-->
<main class="security-main">
<div class="login-form">
    <div class="form-essence">
        <form th:action="@{/authenticateTheUser}" method="post" class="form">
            <div class="form__group">
                <label for="username" class="form__label">Username</label>
                    <input type="text"
                        id="username"
                        name="username"
                        class="form__input"
                        autofocus="autofocus"
                        onkeydown="upperCaseF(this)"
                        placeholder="Username">
            </div>
            <div class="form__group">
                <label for="password" class="form__label">Password</label>
                <input type="password"
                    id="password"
                    name="password"
                    class="form__input"
                    placeholder="Password">
            </div>
            <div class="row">
                <div class="u-margin-top-small">
                    <input type="submit"
                        name="login-submit"
                        id="login-submit"
                        class="btn btn--white"
                        value="Log In">
                        
                <span class="u-margin-left_medium"></span><a th:href="@{/sign-up}" class="anchor__darkorange anchor__darkorange__big">Join us</a></span>
                </div>
            </span><a th:href="@{/sign-up}" class="anchor__darkorange anchor__darkorange__medium">Forgot my password</a></span>
            </div>
        </form>
        
    </div>
</div>
<div th:if="${param.error || param.logout}" class="alert">
    <div th:if="${param.error}">
        <div class="alert--danger">
            Invalid username or password.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert--info">
            You have been logged out.
        </div>
    </div>

</div>

</main>
</body>
</html>
